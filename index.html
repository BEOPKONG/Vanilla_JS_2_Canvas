<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas class="canvas js-canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          min="0.1"
          max="5"
          step="0.1"
          value="2.5"
          class="js-range"
        />
      </div>
      <div class="controls_btns">
        <button class="controls_btn js-controls_btn_fill">
          Change to Fill
        </button>
        <div class="current_mode js-current_mode">Status :</div>
        <button class="controls_btn js-controls_btn_save">
          Change to Save
        </button>
      </div>
      <div class="controls_colors">
        <div
          class="controls_color js-controls_color"
          style="background-color: black"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: white"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: red"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: orange"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: yellow"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: yellowgreen"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: skyblue"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: blue"
        ></div>
        <div
          class="controls_color js-controls_color"
          style="background-color: blueviolet"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
